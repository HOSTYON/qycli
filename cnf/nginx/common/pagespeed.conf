pagespeed on;
pagespeed MapOriginDomain origin_to_fetch_from origin_specified_in_html [host_header];
pagespeed PreserveUrlRelativity on;
pagespeed RewriteLevel CoreFilters;
pagespeed EnableFilters resize_images,resize_rendered_image_dimensions,strip_image_color_profile,strip_image_meta_data,lazyload_images;

# Ensure requests for pagespeed optimized resources go to the pagespeed handler
# and no extraneous headers get set.
location ~ "\.pagespeed\.([a-z]\.)?[a-z]{2}\.[^.]{10}\.[^.]+" {
  add_header "" "";
}
location ~ "^/pagespeed_static/" { }
location ~ "^/ngx_pagespeed_beacon$" { }